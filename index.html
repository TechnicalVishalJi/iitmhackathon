<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization and Emission Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Route Optimization and Emission Calculator</h1>
        </header>
        <main>
            <div class="input-container">
                <input id="start" type="text" placeholder="Enter Starting Point" />
                <input id="end" type="text" placeholder="Enter Destination" />
                <button onclick="getCoordinates()">Calculate Route</button>
            </div>
            
            <div id="map"></div>

        </main>
    </div>

    <div class="container">
        <h2>Emission Calculator</h2>
        <div class="form-group">
          <label for="distance">Distance Traveled (KM)</label>
          <input type="number" id="distance" placeholder="Enter distance in KM">
        </div>
        <div class="form-group">
          <label for="fuel-type">Fuel Type</label>
          <select id="fuel-type">
            <option value="biodiesel">Biodiesel</option>
            <option value="biogas">Biogas</option>
            <option value="diesel">Diesel</option>
            <option value="naturalgas">Natural gas</option>
            <option value="gas">Petrol</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fuel-consumption">Fuel Consumption (per 100 KM)</label>
          <input type="number" id="fuel-consumption" placeholder="Enter fuel consumption (liters)">
        </div>
        <button onclick="calculateEmissions()">Calculate Emissions</button>
        <div id="result" class="result" style="display: none;"></div>
      </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
